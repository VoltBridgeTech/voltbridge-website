<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">TCR banding structure for SMEs and large users</title>
  <desc id="desc">Banding structure illustration comparing TCR bands for SMEs and large users.</desc>
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816" />
      <stop offset="100%" stop-color="#10142a" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg3)" />
  <g transform="translate(120,80)">
    <rect x="0" y="40" width="960" height="390" rx="18" fill="#0b1020" stroke="#1f2937" />
    <text x="0" y="20" fill="#e5e7eb" font-size="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      TCR banding structure for SMEs and large users
    </text>
    <g transform="translate(80,100)">
      <text x="0" y="0" fill="#9ca3af" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">SME bands</text>
      <rect x="0" y="20" width="160" height="40" rx="10" fill="#0D76FA" />
      <rect x="0" y="70" width="160" height="40" rx="10" fill="#1d4ed8" />
      <rect x="0" y="120" width="160" height="40" rx="10" fill="#4f46e5" />
      <text x="16" y="46" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Band 1–3 (small)</text>
      <text x="16" y="96" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Band 4–6 (medium)</text>
      <text x="16" y="146" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Band 7+ (larger SME)</text>
    </g>
    <g transform="translate(420,100)">
      <text x="0" y="0" fill="#9ca3af" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Large user bands</text>
      <rect x="0" y="20" width="200" height="40" rx="10" fill="#f97316" />
      <rect x="0" y="70" width="200" height="40" rx="10" fill="#ea580c" />
      <rect x="0" y="120" width="200" height="40" rx="10" fill="#c2410c" />
      <text x="16" y="46" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">High kVA banding</text>
      <text x="16" y="96" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Extra high voltage</text>
      <text x="16" y="146" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Complex multi-site</text>
    </g>
  </g>
</svg>
