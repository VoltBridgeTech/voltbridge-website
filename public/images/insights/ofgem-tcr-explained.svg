<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Ofgem Targeted Charging Review TCR explained diagram</title>
  <desc id="desc">Simplified diagram explaining how the Targeted Charging Review reallocates network costs for UK businesses.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816" />
      <stop offset="100%" stop-color="#10142a" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <g transform="translate(80,80)">
    <rect x="0" y="40" width="1040" height="390" rx="18" fill="#0b1020" stroke="#1f2937" />
    <text x="0" y="20" fill="#e5e7eb" font-size="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Ofgem Targeted Charging Review (TCR) â€“ overview
    </text>
    <rect x="40" y="90" width="280" height="120" rx="14" fill="#020617" stroke="#1f2937" />
    <rect x="380" y="90" width="280" height="120" rx="14" fill="#020617" stroke="#1f2937" />
    <rect x="720" y="90" width="280" height="120" rx="14" fill="#020617" stroke="#1f2937" />
    <text x="70" y="145" fill="#e5e7eb" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Old model</text>
    <text x="415" y="145" fill="#e5e7eb" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">TCR changes</text>
    <text x="755" y="145" fill="#e5e7eb" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">New model</text>
    <text x="60" y="175" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Usage &amp; red/amber periods</text>
    <text x="60" y="195" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">determine much of the bill</text>
    <text x="400" y="175" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Introduce fixed bands</text>
    <text x="400" y="195" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">reallocate network costs</text>
    <text x="740" y="175" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">More cost via fixed charges</text>
    <text x="740" y="195" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">less via time-of-use</text>
    <g stroke="#0D76FA" stroke-width="3" fill="none">
      <line x1="320" y1="150" x2="380" y2="150" />
      <polygon points="370,142 380,150 370,158" fill="#0D76FA" />
      <line x1="660" y1="150" x2="720" y2="150" />
      <polygon points="710,142 720,150 710,158" fill="#0D76FA" />
    </g>
  </g>
</svg>
