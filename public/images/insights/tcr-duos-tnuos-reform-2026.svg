<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">DUoS and TNUoS fixed charge reform 2026</title>
  <desc id="desc">Comparison bars illustrating DUoS and TNUoS fixed charge reforms for 2026.</desc>
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816" />
      <stop offset="100%" stop-color="#10142a" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg4)" />
  <g transform="translate(120,80)">
    <rect x="0" y="40" width="960" height="390" rx="18" fill="#0b1020" stroke="#1f2937" />
    <g transform="translate(80,100)">
      <text x="0" y="0" fill="#e5e7eb" font-size="16" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Before vs after TCR (illustrative)</text>
      <rect x="0" y="40" width="160" height="80" fill="#0D76FA" />
      <rect x="0" y="140" width="220" height="80" fill="#2563eb" />
      <rect x="260" y="40" width="180" height="80" fill="#f97316" />
      <rect x="260" y="140" width="260" height="80" fill="#fb923c" />
      <text x="10" y="75" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">DUoS variable</text>
      <text x="10" y="175" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">DUoS fixed</text>
      <text x="270" y="75" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">TNUoS variable</text>
      <text x="270" y="175" fill="#e5e7eb" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">TNUoS fixed (2026)</text>
    </g>
    <text x="0" y="20" fill="#e5e7eb" font-size="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      DUoS and TNUoS fixed charge reform 2026
    </text>
  </g>
</svg>
