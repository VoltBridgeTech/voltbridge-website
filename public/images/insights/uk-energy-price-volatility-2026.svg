<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">UK energy price volatility trend towards 2026</title>
  <desc id="desc">Abstract line chart showing rising and volatile UK energy prices heading into 2026.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816" />
      <stop offset="100%" stop-color="#10142a" />
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0D76FA" />
      <stop offset="100%" stop-color="#b100cd" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <g transform="translate(80,60)">
    <rect x="0" y="0" width="1040" height="460" rx="16" fill="#0b1020" stroke="#1f2940" />
    <!-- Y axis guide -->
    <line x1="60" y1="40" x2="60" y2="420" stroke="#1f2937" stroke-width="1" stroke-dasharray="4 4" />
    <text x="20" y="60" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" transform="rotate(-90 20 60)">Price level</text>
    <!-- Volatility line -->
    <polyline fill="none" stroke="url(#line)" stroke-width="4" stroke-linecap="round"
      points="0,380 120,340 200,360 280,300 360,260 440,320 520,260 600,240 680,280 760,220 840,260 920,180 1040,210" />
    <circle cx="1040" cy="210" r="6" fill="#b100cd" />
    <text x="0" y="-18" fill="#e5e7eb" font-size="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      UK energy price volatility trend towards 2026
    </text>
    <!-- X axis year labels -->
    <text x="0" y="488" fill="#9ca3af" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">2022</text>
    <text x="260" y="488" fill="#6b7280" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">2023</text>
    <text x="520" y="488" fill="#6b7280" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">2024</text>
    <text x="740" y="488" fill="#6b7280" font-size="13" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">2025</text>
    <text x="980" y="488" fill="#9ca3af" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">2026</text>
  </g>
</svg>
