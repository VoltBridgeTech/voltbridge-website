      window.gtag = function() { window.dataLayer.push(arguments); };
      
      // Configuración por defecto del Consent Mode v2 (denegar todo por defecto)
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'analytics_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'personalization_storage': 'denied',
        'functionality_storage': 'denied',
        'security_storage': 'granted',
        'wait_for_update': 500
      });
      
      // Función para cargar GTM cuando se dé el consentimiento
      window.loadGTM = function() {
        // Cargar el script de GTM
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-5Z4PXZ9X');
        
        // Inicializar GA4 con anonimización de IP
        gtag('js', new Date());
        gtag('config', 'G-J2XT9YDFE6', {
          'anonymize_ip': true,
          'allow_google_signals': false,
          'allow_ad_personalization_signals': false
        });
        
        // Registrar la versión actual de la política de consentimiento
        gtag('set', 'ads_data_redaction', true);
      };
      
      // Función para actualizar el consentimiento
      window.updateConsent = function(consentData) {
        if (!consentData) return;

        // Actualizar el consentimiento en GTM
        const analyticsGranted = consentData.analytics ? 'granted' : 'denied';
        const marketingGranted = consentData.marketing ? 'granted' : 'denied';
        const functionalityGranted = (consentData.preferences || consentData.necessary) ? 'granted' : 'denied';
        const shouldLoadGTM = consentData.analytics || consentData.marketing;

        gtag('consent', 'update', {
          'analytics_storage': analyticsGranted,
          'ad_storage': marketingGranted,
          'ad_user_data': marketingGranted,
          'ad_personalization': marketingGranted,
          'personalization_storage': functionalityGranted,
          'functionality_storage': functionalityGranted,
          'security_storage': 'granted'
        });
        
        // Redacción de datos publicitarios cuando se rechaza marketing
        gtag('set', 'ads_data_redaction', marketingGranted !== 'granted');

        // Si se da consentimiento para analíticas, cargar GTM
        if (shouldLoadGTM && !window.dataLayer.some(i => i['gtm.start'])) {
          window.loadGTM();
        }
      };
      
      // Verificar si ya hay consentimiento guardado al cargar la página
      document.addEventListener('DOMContentLoaded', function() {
        const consent = localStorage.getItem('cookieConsent');
        if (consent) {
          try {
            const consentData = JSON.parse(consent);
            window.updateConsent(consentData);
          } catch (e) {
            console.error('Error al analizar el consentimiento guardado:', e);
          }
        }
      });
    </script>
